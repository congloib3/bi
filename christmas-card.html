<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Thi·ªáp Gi√°ng Sinh üéÖ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a472a 0%, #0d2818 50%, #2d5a3d 100%);
            font-family: 'Mountains of Christmas', cursive;
            overflow: hidden;
            position: relative;
        }

        /* Snowfall */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: fall linear infinite;
            opacity: 0.8;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Card Container */
        .card-container {
            position: relative;
            z-index: 10;
        }

        .card {
            width: 600px;
            max-width: 95vw;
            background: linear-gradient(145deg, #c41e3a 0%, #8b0000 50%, #b22222 100%);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.5),
                inset 0 2px 10px rgba(255,255,255,0.2),
                0 0 100px rgba(255,215,0,0.3);
            position: relative;
            overflow: hidden;
            border: 4px solid #ffd700;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* Gold Border Decoration */
        .gold-border {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px dashed #ffd700;
            border-radius: 15px;
            pointer-events: none;
        }

        /* Main Image */
        .image-container {
            position: relative;
            margin: 20px auto;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #ffd700;
            box-shadow: 
                0 10px 40px rgba(0,0,0,0.4),
                0 0 30px rgba(255,215,0,0.5),
                inset 0 0 30px rgba(255,255,255,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Floating Hearts */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: floatHeart 4s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,0,0,0.5));
        }

        .heart:nth-child(1) { left: 5%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { right: 5%; top: 15%; animation-delay: 0.5s; }
        .heart:nth-child(3) { left: 10%; bottom: 25%; animation-delay: 1s; }
        .heart:nth-child(4) { right: 10%; bottom: 20%; animation-delay: 1.5s; }
        .heart:nth-child(5) { left: 50%; top: 5%; animation-delay: 2s; transform: translateX(-50%); }
        .heart:nth-child(6) { left: 3%; top: 50%; animation-delay: 0.3s; }
        .heart:nth-child(7) { right: 3%; top: 45%; animation-delay: 0.8s; }

        @keyframes floatHeart {
            0%, 100% { 
                transform: scale(1) translateY(0); 
                opacity: 1;
            }
            25% {
                transform: scale(1.2) translateY(-10px);
            }
            50% { 
                transform: scale(1) translateY(-5px); 
                opacity: 0.8;
            }
            75% {
                transform: scale(1.1) translateY(-15px);
            }
        }

        /* Christmas Message */
        .message {
            text-align: center;
            margin-top: 30px;
            position: relative;
            z-index: 5;
        }

        .merry-text {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #ffd700;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.5),
                0 0 30px rgba(255,215,0,0.8),
                0 0 60px rgba(255,215,0,0.4);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }

        .wish-text {
            font-size: 2em;
            color: #cd47c4;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.5),
                0 0 30px rgba(130, 42, 103, 0.8),
                0 0 60px rgba(130, 42, 103, 0.4);
        }

        @keyframes glow {
            from {
                text-shadow: 
                    3px 3px 6px rgba(0,0,0,0.5),
                    0 0 30px rgba(255,215,0,0.8),
                    0 0 60px rgba(255,215,0,0.4);
            }
            to {
                text-shadow: 
                    3px 3px 6px rgba(0,0,0,0.5),
                    0 0 40px rgba(255,215,0,1),
                    0 0 80px rgba(255,215,0,0.6),
                    0 0 100px rgba(255,255,255,0.3);
            }
        }

        /* Christmas Trees */
        .tree {
            position: absolute;
            bottom: -20px;
            font-size: 4em;
            animation: sway 2s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .tree-left {
            left: -10px;
            animation-delay: 0s;
        }

        .tree-right {
            right: -10px;
            animation-delay: 1s;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Santa */
        .santa {
            position: absolute;
            font-size: 3.5em;
            animation: santaMove 8s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
            top: 10px;
            left: -60px;
        }

        @keyframes santaMove {
            0% { 
                transform: translateX(0) rotate(-5deg); 
            }
            25% {
                transform: translateX(calc(100vw + 60px)) rotate(5deg);
            }
            50% {
                transform: translateX(calc(100vw + 60px)) rotate(-5deg);
            }
            75% {
                transform: translateX(0) rotate(5deg);
            }
            100% {
                transform: translateX(0) rotate(-5deg);
            }
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 1.5s ease-in-out infinite;
            color: #ffd700;
        }

        .star:nth-child(1) { top: 8%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 12%; right: 20%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 5%; left: 45%; animation-delay: 0.6s; font-size: 2em; }
        .star:nth-child(4) { top: 15%; left: 30%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 10%; right: 35%; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                text-shadow: 0 0 10px #ffd700;
            }
            50% { 
                opacity: 0.3; 
                transform: scale(0.8);
                text-shadow: 0 0 20px #fff;
            }
        }

        /* Ornaments at bottom */
        .ornaments {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            z-index: 5;
        }

        .ornament {
            font-size: 2em;
            animation: swing 2s ease-in-out infinite;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.3));
        }

        .ornament:nth-child(odd) { animation-delay: 0s; }
        .ornament:nth-child(even) { animation-delay: 1s; }

        @keyframes swing {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        /* Lights string */
        .lights {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .light {
            width: 15px;
            height: 20px;
            border-radius: 50% 50% 50% 50%;
            animation: blink 1s ease-in-out infinite;
        }

        .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
        .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
        .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
        .light:nth-child(4) { background: #ffff00; animation-delay: 0.6s; }
        .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }
        .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }
        .light:nth-child(7) { background: #ff0000; animation-delay: 0.1s; }
        .light:nth-child(8) { background: #00ff00; animation-delay: 0.3s; }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
            }
            50% { 
                opacity: 0.3;
                box-shadow: none;
            }
        }

        /* Background decorations */
        .bg-tree {
            position: fixed;
            font-size: 15em;
            opacity: 0.1;
            z-index: 0;
        }

        .bg-tree-1 { top: -50px; left: -100px; }
        .bg-tree-2 { bottom: -80px; right: -100px; }

        /* Responsive */
        @media (max-width: 600px) {
            .merry-text {
                font-size: 2.5em;
            }
            .image-container {
                width: 200px;
                height: 200px;
            }
            .card {
                padding: 25px;
            }
            .tree {
                font-size: 2.5em;
            }
        }
    </style>
</head>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùã'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'em';
                snowflake.style.opacity = Math.random() * 0.5 + 0.5;
                container.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Add sparkle effect on click
        document.querySelector('.card').addEventListener('click', function(e) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = e.offsetX + (Math.random() - 0.5) * 100 + 'px';
                    sparkle.style.top = e.offsetY + (Math.random() - 0.5) * 100 + 'px';
                    sparkle.style.fontSize = '2em';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.animation = 'sparkleAnim 1s forwards';
                    sparkle.style.zIndex = '100';
                    this.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 50);
            }
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleAnim {
                0% { transform: scale(0) rotate(0deg); opacity: 1; }
                100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
